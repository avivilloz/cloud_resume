---
- name: Play for deploying S3 files and invalidating CloudFront cache
  hosts: localhost
  connection: local

  vars:
    project_base_dir: "../.."
    temp_dir: "{{ project_base_dir }}/temp"
    s3_files_dir: "{{ project_base_dir }}/frontend"
    s3_bucket_name: "avivilloz"
    s3_sync_dir: "{{ temp_dir }}/s3_sync"
    script_js_path: "{{ s3_sync_dir }}/script.js"
    views_count_api_endpoint: "https://api.avivilloz.com/views-count"
    cloudfront_distribution_id: "E3LB8BSW54413F"

  tasks:
    - name: Create s3_sync dir
      ansible.builtin.file:
        state: directory
        path: "{{ s3_sync_dir }}"
        mode: "0755"

    - name: Copy s3 files to s3_sync dir
      ansible.builtin.copy:
        src: "{{ s3_files_dir }}/"
        dest: "{{ s3_sync_dir }}"
        mode: "0755"

    - name: Inject views-count API endpoint into script.js file
      ansible.builtin.replace:
        path: "{{ script_js_path }}"
        regexp: "__VIEWS_COUNT_API_ENDPOINT__"
        replace: "{{ views_count_api_endpoint }}"

    - name: Synchronize directory contents to S3 bucket
      community.aws.s3_sync:
        bucket: "{{ s3_bucket_name }}"
        file_root: "{{ s3_sync_dir }}"
        permission: "public-read"
        delete: true

    - name: Create CloudFront invalidations
      community.aws.cloudfront_invalidation:
        distribution_id: "{{ cloudfront_distribution_id }}"
        target_paths:
          - /*
