---
- name: Play for uploading terraform tfstate files to s3 bucket
  hosts: localhost
  connection: local

  vars:
    # outside vars
    project_base_dir: "{{ project_base_dir }}"

    # local vars
    s3_bucket_name: "avivilloz-tffiles"
    s3_buckets_dir: "{{ project_base_dir }}/temp/s3_buckets"
    s3_bucket_sync_dir: "{{ s3_buckets_dir }}/{{ s3_bucket_name }}"
    tf_envs_dir: "{{ project_base_dir }}/infra/terraform/environments"

  tasks:
    - name: Create s3_tffiles_bucket_sync dir
      ansible.builtin.file:
        state: directory
        path: "{{ s3_bucket_sync_dir }}"
        mode: "0755"

    - name: Copy s3 files to s3_tffiles_bucket_sync dir
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "0755"
      when: item.src is exists
      with_items:
        - src: "{{ tf_envs_dir }}/production/terraform.tfstate"
          dest: "{{ s3_bucket_sync_dir }}/production.tfstate"
        - src: "{{ tf_envs_dir }}/production/terraform.tfvars"
          dest: "{{ s3_bucket_sync_dir }}/production.tfvars"

        - src: "{{ tf_envs_dir }}/development/terraform.tfstate"
          dest: "{{ s3_bucket_sync_dir }}/development.tfstate"
        - src: "{{ tf_envs_dir }}/development/terraform.tfvars"
          dest: "{{ s3_bucket_sync_dir }}/development.tfvars"

    - name: Synchronize directory contents to S3 bucket
      community.aws.s3_sync:
        bucket: "{{ s3_bucket_name }}"
        file_root: "{{ s3_bucket_sync_dir }}"
        permission: "public-read"
        delete: true
